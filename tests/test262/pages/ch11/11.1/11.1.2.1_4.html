/**

 * wrapper object will be initialized and returned.

var thisValues = [true, 42, "国際化"];

thisValues.forEach(function (value) {
    var format = IntlPolyfill.NumberFormat.call(value);
    // check that the returned object functions as a number format
    var referenceFormat = new IntlPolyfill.NumberFormat();
    if (IntlPolyfill.NumberFormat.prototype.format.call(format, 12.3456) !== referenceFormat.format(12.3456)) {
        throw new Error("NumberFormat initialized from " + value + " doesn't behave like normal number format.");
    }

});
