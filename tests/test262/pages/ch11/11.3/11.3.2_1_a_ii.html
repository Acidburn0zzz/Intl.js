var __globalObject = Function("return this;")();
function fnGlobalObject() {
    return __globalObject;
}
if (typeof IntlPolyfill == "undefined" && __dirname)
    IntlPolyfill  = require("../../../../../Intl.complete.js");

/**
 * @description Tests that IntlPolyfill.NumberFormat.prototype.format
 * converts other types to numbers.
 * @author: Roozbeh Pournader
 */

var formatter = new IntlPolyfill.NumberFormat();
var testData = [undefined, null, true, '0.6666666', {valueOf: function () { return '0.1234567';}}];
var number;
var i, input, correctResult, result;

for (i in testData) {
    input = testData[i];
    number = +input;
    correctResult = formatter.format(number);
    
    result = formatter.format(input);
    if (result !== correctResult) {
        throw new Error('IntlPolyfill.NumberFormat does not convert other ' +
            'types to numbers. Input: "'+input+'" Output: "'+result+'" '+
            'Expected output: "'+correctResult+'"');
    }
}
